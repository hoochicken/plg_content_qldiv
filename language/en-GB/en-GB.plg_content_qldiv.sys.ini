PLG_CONTENT_QLDIV_DESCRIPTION="Add start tag {qldiv} and end tag {/qldiv} into article text. The text inbetween the tags is going to be displayed in a div. <br />Additionally you can add an id, class name ore style commands in the start tag, e. g.<ul><li>{qldiv class=&quot;grey&quot;} generates &lt;div class=&quot;grey&quot;&gt;</li><li>{qldiv id=&quot;weather&quot;} generates &lt;div id=&quot;weather&quot;&gt;</li><li>{qldiv id=&quot;someId&quot; style=&quot;background:red;font-size:10px;&quot;} generates &lt;div id=&quot;someId&quot; style=&quot;background:red;font-size:10px;&quot;&gt;</li></ul>"